{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="{% static 'style.css' %}" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <nav class="flex justify-between">
                <a href="{% url 'home' %}" class="text-2xl font-bold">My Blog</a>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                    <li><a href="{% url 'about' %}" class="hover:underline">About</a></li>
                    <li><a href="{% url 'blogs' %}" class="hover:underline">Blogs</a></li>
                    <li><a href="{% url 'contact' %}" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-600 p-4 text-white mt-4">
        <div class="container mx-auto text-center">
            &copy; 2024 My Blog
        </div>
    </footer>
</body>
</html>
